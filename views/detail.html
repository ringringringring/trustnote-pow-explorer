<!DOCTYPE html>
<html>
<head>
	<title>TrustNote Explorer</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="/styles/detail.css">
	<link rel="icon" href="/img/icon.png">
</head>
<body>
<div id="menu" class="rowFull">
	<div id="menuSocial">
		<!--<a id="menuSocialSlack" href="https://twitter.com/TrustNote" target="_blank"><img src="/img/Twitter_Logo_Blue.svg"></a>-->
		<!-- <a id="menuSocialSlack" href="#"><img src="/img/Slack_Mark.svg"></a> -->
	</div>
	<div id="menuLeft">
		<a href="http://explorer.trustnote.org" id="menuLeftImg"><img src="/img/Trustnote_logo.png"></a>
		<!--<div id="menuLeftTitle"><a href="http://explorer.trustnote.org">TrustNote</a></div>-->
	</div>
	<div id="menuRight">
		<div id="menuInput">
			<form action="javascript:searchForm($('#inputSearch').val())" method="post">
				<input type="text" id="inputSearch" placeholder="Search for unit or address">
				<input type="submit" value="" id="submitSearch">
			</form>
		</div>
	</div>
</div>
<div id="infoMessage" onclick="hideInfoMessage()">InfoMessage</div>
<div id="cy"></div>
<div id="goToTop" onclick="goToTop()">
	<div id="titleGoToTop">Go to top</div>
</div>
<div id="scroll">
	<div id="scrollBody">&nbsp;</div>
</div>
<div id="info" class="hideInfoBlock">
	<div id="infoClose"><a href="javascript:" onclick="closeInfo()">Close</a></div>
	<div id="defaultInfo">Select unit on the right</div>
	<div id="listInfo">
		<div>
			<div id="unitParent">Unit <span id="unit"></span></div>
		</div>
		<div>
			<div id="roundIndex">Round Index: <span id="round"></span></div>
		</div>
		<div>
			<div id="powType">Pow Type: <span id="pow"></span></div>
		</div>
		<div>
			<div style="padding-left: 5px">Received: <span id="received"></span></div>
		</div>
		<hr class="split-line">
		<div>
			<div class="infoTitle" onclick="showHideBlock(event, 'authors')">Authors
				<div class="infoTitleImg"></div>
			</div>
			<div id="authors"></div>
		</div>
		<div>
			<div class="infoTitle" onclick="showHideBlock(event, 'children')">Children
				<div class="infoTitleImg"></div>
			</div>
			<div id="children"></div>
		</div>
		<div>
			<div class="infoTitle" onclick="showHideBlock(event, 'parents')">Parents
				<div class="infoTitleImg"></div>
			</div>
			<div id="parents"></div>
		</div>
		<hr class="split-line">
		<div>
			<div class="infoTitle" id="divTitleMessage" onclick="showHideBlock(event, 'messages')">Messages
				<div class="infoTitleImg"></div>
			</div>
			<div id="messages"></div>
		</div>
		<hr class="split-line">
		<div>
			<div style="display: none;" class="infoTitle hideTitle" id="witnessesTitle" onclick="showHideBlock(event, 'witnesses')">
				Witnesses
				<div class="infoTitleImg"></div>
			</div>
			<div id="witnesses" style="display: none"></div>
		</div>
		<hr style="display: none;" class="split-line">
		<div>
			<div class="infoTitle" onclick="showHideBlock(event, 'otherInfo')">Technical information
				<div class="infoTitleImg"></div>
			</div>
			<div id="otherInfo">
				<div id="divFees">Fees: <span id="fees"></span></div>
				<div>Level: <span id="level"></span></div>
				<div style="display: block;">Witnessed level: <span id="witnessed_level"></span></div>
				<div style="display: block;">Last ball unit: <span id="last_ball_unit"></span></div>
				<div>Main chain index: <span id="main_chain_index"></span></div>
				<div>Latest included mc index: <span id="latest_included_mc_index"></span></div>
				<div>Is stable: <span id="is_stable"></span></div>
			</div>
		</div>
	</div>
</div>
<div id="addressInfo">
	<div id="addressClose" class="row"><a href="javascript:" onclick="closeAddress()">Close</a></div>
	<div class="row" id="infoAndBalanceAddress">
		<div style="margin-bottom: 10px;font-weight: bold">
			<div><span id="address"></span></div>
		</div>
		<div>
			<div id="balance"></div>
		</div>
		<div class="infoTitle hideTitle" id="definitionTitleInAddress" onclick="showHideBlock(event, 'definition')" style="display: none">
			Definition
			<div class="infoTitleImg"></div>
		</div>
		<div id="definition" style="display: none"></div>
	</div>
	<div class="row" id="blockListUnspent" style="margin-top: 50px">
		<div class="infoTitle" onclick="showHideBlock(event, 'listUnspent')">
			Unspent
			<div class="infoTitleImg"></div>
		</div>
		<div id="listUnspent"></div>
	</div>
	<div class="row" style="margin-top: 50px">
		<div class="infoTitle" id="titleListTransactions" style="display: none" onclick="showHideBlock(event, 'tableListTransactions')">
			Transactions
			<div class="infoTitleImg"></div>
		</div>
		<table id="tableListTransactions">
			<tbody id="listUnits"></tbody>
		</table>
	</div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/cytoscape.min.js"></script>
<script src="/js/dagre.min.js"></script>
<script src="/js/detail.js"></script>
</body>
</html>
